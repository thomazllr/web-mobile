{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sistema{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="bg-light">
    <header class="shadow-sm mb-4">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
          <a class="navbar-brand fw-bold fs-4" href="#" style="color: #ffffff">
            <i class="bi me-2 text-primary"></i>
            Thomaz'Carros
          </a>

          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-4">
              <li class="nav-item">
                <a class="nav-link px-3 py-2 rounded-pill" href="#">
                  <i class="bi bi-list-ul me-2"></i>Veículos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-3 py-2 rounded-pill" href="#">
                  <i class="bi bi-plus-circle me-2"></i>Cadastrar
                </a>
              </li>
            </ul>

            <div class="navbar-nav">
              <div class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle px-3 py-2 rounded-pill d-flex align-items-center"
                  href="#"
                  data-bs-toggle="dropdown"
                  style="background-color: rgba(255, 255, 255, 0.1)"
                >
                  <i class="bi bi-person-circle me-2 fs-5"></i>
                  <span>{{ user.username }}</span>
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end shadow border-0 mt-2"
                >
                  <li>
                    <a class="dropdown-item py-2" href="#">
                      <i class="bi bi-person me-2"></i>Perfil
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item py-2 text-danger" href="#">
                      <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container pb-5">{% block content %}{% endblock %}</main>

    <footer class="bg-dark text-light mt-5">
      <div class="container py-4">
        <div class="text-center">
          <p class="mb-0">
            &copy; 2025 Sistema de Veículos. Todos os direitos reservados.
          </p>
        </div>
      </div>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
