<!DOCTYPE html>
<html lang="pt-br">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <title>Login</title>
    <!-- Bootstrap compilado (local, pasta static/) -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </head>
  <body
    class="d-flex align-items-center justify-content-center vh-100"
    style="background-color: #0a0a0a"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div
            class="card border-0"
            style="background-color: #1a1a1a; border-radius: 8px"
          >
            <div class="card-body p-5">
              <!-- Logo ou título -->
              <div class="text-center mb-5">
                <h2
                  class="fw-normal mb-2"
                  style="color: #ffffff; font-weight: 300"
                >
                  Acessar Sistema
                </h2>
                <p class="mb-0" style="color: #6c757d; font-size: 0.9rem">
                  Digite suas credenciais para continuar
                </p>
              </div>

              <form method="POST" action="/">
                {% csrf_token %}
                <div class="mb-4">
                  <label
                    for="username"
                    class="form-label"
                    style="color: #ffffff; font-weight: 400"
                    >Usuário</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Digite seu usuário"
                    name="usuario"
                    required
                    style="
                      background-color: #2a2a2a;
                      border: 1px solid #404040;
                      color: #ffffff;
                      padding: 12px 16px;
                      border-radius: 6px;
                    "
                  />
                </div>
                <div class="mb-5">
                  <label
                    for="password"
                    class="form-label"
                    style="color: #ffffff; font-weight: 400"
                    >Senha</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Digite sua senha"
                    name="senha"
                    required
                    style="
                      background-color: #2a2a2a;
                      border: 1px solid #404040;
                      color: #ffffff;
                      padding: 12px 16px;
                      border-radius: 6px;
                    "
                  />
                </div>
                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-lg"
                    style="
                      background-color: #ffffff;
                      color: #1a1a1a;
                      border: none;
                      padding: 12px;
                      border-radius: 6px;
                      font-weight: 500;
                      transition: all 0.2s ease;
                    "
                    onmouseover="this.style.backgroundColor='#f8f9fa'"
                    onmouseout="this.style.backgroundColor='#ffffff'"
                  >
                    Entrar
                  </button>
                </div>
              </form>

              {% if messages %}
              <div class="mt-4">
                {% for message in messages %}
                <div
                  class="alert text-center"
                  role="alert"
                  style="
                    background-color: #2a2a2a;
                    color: #ff6b6b;
                    border: 1px solid #404040;
                    border-radius: 6px;
                    font-size: 0.9rem;
                  "
                >
                  {{ message }}
                </div>
                {% endfor %}
              </div>
              {% endif %}

              <div class="text-center mt-5">
                <a
                  href="#"
                  style="
                    color: #6c757d;
                    text-decoration: none;
                    font-size: 0.9rem;
                  "
                  >Esqueceu a senha?</a
                >
                <span style="color: #404040; margin: 0 8px">|</span>
                <a
                  href="#"
                  style="
                    color: #6c757d;
                    text-decoration: none;
                    font-size: 0.9rem;
                  "
                  >Criar nova conta</a
                >
              </div>
            </div>
          </div>
          <p class="text-center mt-4" style="color: #404040; font-size: 0.8rem">
            &copy; 2025 - thomazllr
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
