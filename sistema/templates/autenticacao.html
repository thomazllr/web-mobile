<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container" style="max-width: 400px; padding-top: 40px;">

        <h1 class="text-center">Login</h1>

        <form>
            <div class="form-group">
                <label for="InputUsuário">Usuário: </label>
                <input type="Usuário" class="form-control" id="exampleInputUsuário1" aria-describedby="UsuárioHelp"
                    placeholder="Insira seu usuário" required>
                <small id="UsuárioHelp" class="form-text text-muted">Nunca vamos compartilhar seu usuário com
                    ningúem.</small>
            </div>
            <div class="form-group">
                <label for="InputPassword">Senha</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="Insira sua senha" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Logar</button>
        </form>
    </div>

</body>

</html>
